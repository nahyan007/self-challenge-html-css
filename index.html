<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Self Challenge</title>

<!--    linnking -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!--banner section-->
    <header class="banner">
        <h1 class="banner-title"></h1>
        <p class="banner-details"></p>
        <button class="banner-btn"></button>
    </header>

    <main class="content">
<!--        failure section-->
        <section class="failure">
            <img src="" alt="" class="failure-img">
            <div class="failure-body">
                <h1 class="failure-title"></h1>
                <p class="failure-details"></p>
            </div>
        </section>

<!--        plan section-->
        <section class="plan">
            <div class="plan-title"></div>
            <div class="plan-list">
                <div class="plan-one">
                    <img src="" alt="" class="plan-one-img">
                    <h1 class="plan-one-title"></h1>
                    <p class="plan-one-details"></p>
                </div>
                <div class="plan-two">
                    <img src="" alt="" class="plan-two-img">
                    <h1 class="plan-two-title"></h1>
                    <p class="plan-two-details"></p>
                </div>
                <div class="plan-three">
                    <img src="" alt="" class="plan-three-img">
                    <h1 class="plan-three-title"></h1>
                    <p class="plan-three-details"></p>
                </div>
                <div class="plan-four">
                    <img src="" alt="" class="plan-four-img">
                    <h1 class="plan-four-title"></h1>
                    <p class="plan-four-details"></p>
                </div>
            </div>
        </section>

<!--        call section-->
        <section class="call">
            <h1 class="call-title"></h1>
            <button class="call-button"></button>
        </section>
    </main>

<!--    footer section-->
    <footer class="footer">
        <div class="footer-about">
            <h1 class="footer-about-title"></h1>
            <p class="footer-about-details"></p>
            <div class="footer-about-icons">
                <img src="" alt="" class="icon1">
                <img src="" alt="" class="icon2">
                <img src="" alt="" class="icon3">
            </div>
        </div>

        <div class="footer-subscription">
            <h1 class="footer-subscription-title"></h1>
            <form action=""></form>
            <button class="footer-subscription-btn"></button>
        </div>
    </footer>
</body>
</html>
